<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript challenges</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="countAgeIndays()">Click this</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="resetAgeDaysCount()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCats()">Generate Cat</button>
        
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2Fdv424076%2F0x0.jpg" height="200" width="200" alt="" onclick="rpsGameStart(this)">
            <img id="paper" src="https://paper-media.com/media/image/product/5293/lg/mbc-8329_motif-letter-paper-old-paper-roll.jpg" height="200" width="200" alt="" onclick="rpsGameStart(this)">
            <img id="scissors" src="https://goldenopenings.com/assets/images/Golden-Openings-12-inch-nickel-scissors-open.jpg" height="200" width="200" alt="" onclick="rpsGameStart(this)">
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
